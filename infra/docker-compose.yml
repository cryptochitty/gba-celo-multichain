version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eventsdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  tracker:
    build: ../backend/tracker
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/eventsdb
      CHAINS_JSON_FILE: /config/chains.json
      POLL_INTERVAL_SECONDS: 8
      BATCH_SIZE: 50
    volumes:
      - ./chains.json:/config/chains.json:ro
      - ../backend/tracker/abis:/app/abis
    depends_on:
      - db

  api:
    build: ../backend/api
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/eventsdb
      CHAINS_JSON_FILE: /config/chains.json
      PORT: 8080
    volumes:
      - ./chains.json:/config/chains.json:ro
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
